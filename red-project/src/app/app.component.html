<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required #username="ngModel">
            <span class="help-block" *ngIf="!username.valid && username.touched">Please enter a valid username!</span>
          </div>
          <button class="btn btn-light" type="button">Suggest an Username</button>
          <div class="mb-3">
            <label for="email" class="form-label">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          </div>
          <div class="mb-3">
            <label for="secret" class="form-label">Secret Questions</label>
            <select id="secret" class="form-control" ngModel name="secret">
              <option value="pet">Your first Pet?</option>
              <option value="teacher">Your first teacher?</option>
            </select>
          </div>
        </div>
        <div class="mb-3">
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
