<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ account.name }}</h5>
    <p class="card-text">This account is {{ account.status }}</p>
    <div class="btn-group">
      <button type="button" class="btn btn-success" (click)="onSetTo('active')">Set to 'active'</button>
      <button type="button" class="btn btn-secondary" (click)="onSetTo('inactive')">Set to 'inactive'</button>
      <button type="button" class="btn btn-warning" (click)="onSetTo('unknown')">Set to 'unknown'</button>
    </div>
  </div>
</div>
