<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a href="javascript:;" class="list-group-item" style="cursor: pointer;"
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditItem(i)">
        {{ ingredient.name }} <span class="badge text-bg-dark">{{ ingredient.amount }}</span>
      </a>
    </ul>
  </div>
</div>
