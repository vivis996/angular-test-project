<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a href="javascript:;" class="list-group-item" style="cursor: pointer;" *ngFor="let ingredient of ingredients">
        {{ ingredient.name }} <span class="badge text-bg-dark">{{ ingredient.amount }}</span>
      </a>
    </ul>
  </div>
</div>
