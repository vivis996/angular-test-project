<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of ingredients; let i = index">
        <a href="javascript:;" style="cursor: pointer; text-decoration: none; color: inherit;" 
          (click)="onEditItem(i)">
          {{ ingredient.name }} <span class="badge text-bg-dark">{{ ingredient.amount }}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
