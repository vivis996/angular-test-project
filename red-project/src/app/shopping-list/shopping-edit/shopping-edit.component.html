<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onSubmitItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-md-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="col-md-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel required min="1" step="1" pattern="^\d*">
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 btn-group">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="onDeleteItem()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClearItem()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
